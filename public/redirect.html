<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LcBjT4rAAAAAPbrgSEsHt9hmsGKh_6s3cZvvhqn"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>
<body>
  <h2>Verifying you're not a bot...</h2>
  <p>Please wait while we verify and redirect you.</p>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const key = window.location.pathname.split('/')[1];
    const email = urlParams.get('email') || '';

    grecaptcha.ready(function () {
      grecaptcha.execute('6LcBjT4rAAAAAPbrgSEsHt9hmsGKh_6s3cZvvhqn', { action: 'redirect' }).then(function (token) {
        const redirectUrl = `/verify-redirect?key=${encodeURIComponent(key)}&token=${encodeURIComponent(token)}${email ? `&email=${encodeURIComponent(email)}` : ''}`;
        window.location.href = redirectUrl;
      });
    });
  </script>
</body>
</html>
